<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Agent Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 80vw;
            height: 80vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .chat-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .user-message {
            text-align: left;
            font-weight: bolder;
            background-color: #8fccf7;
        }

        .ai-message {
            text-align: left;
            background-color: #e1ffc7;
        }

        .ai-debug {
            text-align: left;
            background-color: #f7f7f7;
        }

        .ai-tool {
            text-align: center;
            background-color: #c6abfb;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .confirm-button {
            background-color: #28a745;
        }

        .confirm-button:hover {
            background-color: #218838;
        }

        .decline-button {
            background-color: #dc3545;
        }

        .decline-button:hover {
            background-color: #c82333;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>mintHCM Agent</h2>
            <h4 id="ws-id">Room id: </h4>
        </div>
        <div class="chat-messages" id="chatMessages">
            
        </div>
        <form class="chat-input" action="" onsubmit="sendMessage(event)">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
        <button class="confirm-button" id="confirm">Confirm Tool</button>
        <button class="decline-button" id="decline">Decline Tool</button>
    </div>
    <script>

        //     chatMessages.scrollTop = chatMessages.scrollHeight;

        ws.onmessage = function(event) {
            var chatMessages = document.getElementById('chatMessages');
            var messageElement = document.createElement('div');
            var message = JSON.parse(event.data);
            messageElement.classList.add('chat-message');

            if (message.type === "llm_text") {
                messageElement.classList.add('ai-message');
                messageElement.textContent = event.data;
            } else if (message.type === "tool_accept") {
                messageElement.classList.add('ai-tool');
                messageElement.innerHTML= "Tool confirmation needed <br><br>";
                messageElement.innerHTML += message.tool_name;
                messageElement.innerHTML += "<br>input: " + message.tool_input;
            } else if (message.type) {
                messageElement.classList.add('ai-debug');
                messageElement.textContent = event.data;
            } else {
                messageElement.classList.add('user-message');
                messageElement.textContent = event.data;
            }

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };
        function sendMessage(event) {
            var input = document.getElementById("userInput")
            var message = {
                type: "input",
                content: input.value
            }
            ws.send(JSON.stringify(message))
            input.value = ''
            event.preventDefault()
        }
        function sendConfirmation() {
            var message = {
                type: "tool_confirm",
            }
            ws.send(JSON.stringify(message))
        }
        function sendDecline() {
            var input = document.getElementById("userInput")
            var message = {
                type: "tool_reject",
                content: input.value
            }
            input.value = ''
            ws.send(JSON.stringify(message))
        }
        document.getElementById("confirm").addEventListener("click", sendConfirmation)
        document.getElementById("decline").addEventListener("click", sendDecline)
    </script>
</body>
